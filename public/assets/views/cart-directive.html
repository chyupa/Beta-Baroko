<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Cart</h3>
    </div>
    <div class="panel-body">
        {{ CartController }}
        <div ng-if="vm.cartContents.length > 0">
            <p>In cart: {{ vm.cartContents.length }} product(s)</p>
            <p>Transport Fee: {{ vm.transportFee | currency }}</p>
            <p>Total: {{ vm.total | currency }}</p>
            <a class="btn btn-info" href="{{ route('front.get.cart') }}">See cart</a>
        </div>
        <div ng-if="vm.cartContents.length == 0">
            <p>Your cart is empty</p>
        </div>
    </div>
</div>
